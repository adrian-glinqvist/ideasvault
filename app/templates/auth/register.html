{% extends "base.html" %}

{% block title %}Sign Up - IdeasVault{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <!-- Back to home link -->
    <div class="text-center mb-6">
        <a href="/" class="text-blue-600 hover:text-blue-700">‚Üê Back to IdeasVault</a>
    </div>

    <!-- Registration form -->
    <div class="bg-white rounded-lg shadow-sm p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Join IdeasVault</h1>
            <p class="text-gray-600">Create your account to share and vote on startup ideas</p>
        </div>

        <!-- Registration form -->
        <form id="register-form" data-on-submit="@post('/auth/register')" data-target="#form-result">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="input w-full"
                        placeholder="your@email.com"
                    />
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        minlength="3"
                        maxlength="50"
                        class="input w-full"
                        placeholder="Choose a unique username"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        class="input w-full"
                        placeholder="Create a secure password"
                    />
                </div>

                <div class="pt-4">
                    <button type="submit" class="btn btn-primary w-full">
                        Create Account
                    </button>
                </div>
            </div>
        </form>

        <!-- Result container for form responses -->
        <div id="form-result" class="mt-4"></div>

        <!-- Login link -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="/auth/login" class="text-blue-600 hover:text-blue-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
