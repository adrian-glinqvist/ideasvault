<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IdeasVault - Share Your Startup Ideas{% endblock %}</title>
    
    <!-- Basecoat.ui CSS -->
    <link rel="stylesheet" href="/static/css/basecoat.css">
    
    <!-- Custom styles -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">
                    <a href="/" class="text-blue-600 hover:text-blue-700">IdeasVault</a>
                </h1>
                <div class="flex items-center space-x-4">
                    <button class="btn btn-primary" data-on-click="@get('/auth/login')">
                        Login
                    </button>
                    <button class="btn btn-outline" data-on-click="@get('/auth/register')">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Datastar library -->
    <script src="/static/js/datastar.js"></script>
    <!-- Basecoat.ui JavaScript -->
    <script src="/static/js/basecoat.js" defer></script>
</body>
</html>
