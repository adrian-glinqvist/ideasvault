<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IdeasVault - Share Your Startup Ideas{% endblock %}</title>
    
    <!-- Basecoat.ui CSS -->
    <link rel="stylesheet" href="/static/css/basecoat.css">
    
    <!-- Custom styles -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f8fafc;
            line-height: 1.6;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 1rem; 
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .btn-outline {
            background-color: transparent;
            color: #374151;
            border-color: #d1d5db;
        }
        .btn-outline:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        .input, .select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            background-color: white;
        }
        .input:focus, .select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea.input {
            resize: vertical;
            min-height: 120px;
        }
        .bg-white { background-color: white; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-red-50 { background-color: #fef2f2; }
        .bg-yellow-50 { background-color: #fefce8; }
        
        .text-gray-900 { color: #111827; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-blue-600 { color: #2563eb; }
        .text-green-600 { color: #16a34a; }
        .text-red-600 { color: #dc2626; }
        
        .shadow-sm { 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }
        
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-4 > * + * { margin-left: 1rem; }
        
        .text-2xl { font-size: 1.5rem; }
        .text-4xl { font-size: 2.25rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        
        .border-b { border-bottom: 1px solid #e5e7eb; }
        .border-gray-200 { border-color: #e5e7eb; }
        
        .grid { display: grid; }
        .gap-6 { gap: 1.5rem; }
        .md\\:grid-cols-2 { 
            grid-template-columns: repeat(2, minmax(0, 1fr)); 
        }
        .lg\\:grid-cols-3 { 
            grid-template-columns: repeat(3, minmax(0, 1fr)); 
        }
        
        @media (min-width: 768px) {
            .md\\:grid-cols-2 { 
                grid-template-columns: repeat(2, minmax(0, 1fr)); 
            }
        }
        
        @media (min-width: 1024px) {
            .lg\\:grid-cols-3 { 
                grid-template-columns: repeat(3, minmax(0, 1fr)); 
            }
        }
        
        .min-h-screen { min-height: 100vh; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        
        .hover\\:text-blue-700:hover { color: #1d4ed8; }
        .hover\\:shadow-md:hover { 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-shadow { transition: box-shadow 0.2s ease-in-out; }
        
        .col-span-full { grid-column: 1 / -1; }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        
        .inline-block { display: inline-block; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .border-4 { border-width: 4px; }
        .border-blue-200 { border-color: #dbeafe; }
        .border-t-blue-600 { border-top-color: #2563eb; }
        .text-gray-400 { color: #9ca3af; }
        
        .flex-wrap { flex-wrap: wrap; }
        .gap-2 > * + * { margin-left: 0.5rem; }
        .gap-4 > * + * { margin-left: 1rem; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">
                    <a href="/" class="text-blue-600 hover:text-blue-700">IdeasVault</a>
                </h1>
                <div class="flex items-center space-x-4">
                    <button class="btn btn-primary" data-on-click="@get('/auth/login')">
                        Login
                    </button>
                    <button class="btn btn-outline" data-on-click="@get('/auth/register')">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Datastar library -->
    <script src="/static/js/datastar.js"></script>
    <!-- Basecoat.ui JavaScript -->
    <script src="/static/js/basecoat.js" defer></script>
</body>
</html>
